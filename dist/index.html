
<!DOCTYPE html><html lang='en' class=''>
<head>

<link rel='stylesheet prefetch' href='https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css'><link rel='stylesheet prefetch' href='https://6a5c9ef246e340389a503943fbb780a5.production.codepen.plumbing/boilerform-examples-shared.css'>
<style class="cp-pen-styles">.c-form {
  display: block;
  border: none;
  margin: 50px auto;
  max-width: 500px;
}
.c-form__heading {
  display: block;
  width: 100%;
  font-size: 2rem;
  line-height: 1.2;
  border-bottom: 1px solid #ccc;
  padding: 0 0 5px 0;
  margin: 0 0 10px 0;
}
.c-form__row + .c-form__row {
  padding-top: 25px;
}
.c-form__row [name] {
  min-width: 66.6666666667%;
}
</style></head><body>
<!-- The boilerform namespace -->
<form class="boilerform" action="" method="post">
    <fieldset class="c-form">
        <legend class="c-form__heading">Contact form</legend>
        <div class="c-form__row">
            <label for="name" class="c-label">Name</label>
            <input type="text" name="name" id="name" class="c-input-field" value="" required data-validation-message="Oh hello mate" />
        </div>
        <div class="c-form__row">
            <label for="email" class="c-label">Email</label>
            <input type="email" name="email" id="email" autocapitalize="none" autocorrect="off" class="c-input-field" required data-validation-message="Please add your email, so we can respond to you" />
        </div>
        <div class="c-form__row">
            <label for="message" class="c-label">Your message</label>
            <textarea name="message" id="message" class="c-input-field c-input-field--multiline" rows="10"></textarea>
        </div>
        <div class="c-form__row">
            <button class="c-button" type="submit">Submit</button>    
        </div>
    </fieldset>
</form>
<script src='js/boilerform.js'></script>
</body></html>
